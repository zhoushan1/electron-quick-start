<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <link href="./popover.css" rel="stylesheet" />
    <title>Hello World!</title>
  </head>
  <body>
    <div class="popover-wrap" id="root">
      <div class="add-wrap">
        <button id="add" class="action">+</button
        ><button id="del" class="action">-</button>
      </div>
      <div class="popover-btn-list" id="popover-btn-list">
        <button id="summary" class="btn">AI总结</button>
        <button id="translate" class="btn">翻译</button>
        <button id="codeExplain" class="btn">代码释义</button>
        <span id="custom-btn-list"></span>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
